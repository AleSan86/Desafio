<div class="container">

    <mat-form-field appearance="standard">
        <mat-label>Filtro de b√∫squeda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field> 

 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.resultado.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="vehiculo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehiculo </th>
        <td mat-cell *matCellDef="let element"> {{element.resultado.idVehiculo.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.resultado.idCiudad.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon fontIcon="search"></mat-icon>
            <mat-icon fontIcon="edit"></mat-icon>
            <mat-icon fontIcon="delete"></mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

    <section>
        <div class="example-button-row">
        <button mat-raised-button color="accent">Agregar</button>
        </div>
    </section>

 <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
 </mat-paginator>
    
</div>
