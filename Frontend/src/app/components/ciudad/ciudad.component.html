<div class="container">

    <mat-form-field appearance="standard">
        <mat-label>Filtro de b√∫squeda por ciudades</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field> 

 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef> Nombre de ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="verDetalleCiudad(element)" color="accent">
                <mat-icon aria-hidden="false">search</mat-icon>
            </button>
            <button mat-button (click)="editarCiudad()" color="link">
                <mat-icon aria-hidden="false">edit</mat-icon>
            </button>
            <button mat-button (click)="eliminarCiudad()" color="warn">
                <mat-icon aria-hidden="false">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

    <section>
        <div class="example-button-row">
            <button mat-raised-button color="accent" (click)="crearCiudad()">Agregar</button>
        </div>
    </section>


    
</div>
